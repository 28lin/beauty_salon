<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест на грамотность</title>
    <link rel="stylesheet" href="domtest.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Тест на грамотность</h1>
            <p class="description">Проверьте свои знания русского языка. Выберите правильный вариант ответа.</p>
        </header>
        
        <div class="questions-container" id="questionsContainer">
        </div>
        
        <div class="no-questions" id="noQuestions">
            <p>Вопросы закончились</p>
        </div>
        
        <div class="stats" id="stats">
            <h2>Результаты теста</h2>
            <p id="statsText"></p>
        </div>
    </div>

    <script src="domtest.js"></script>
</body>
</html>
