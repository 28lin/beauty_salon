<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block block-3">
        <div id="clicksDisplay" class="clicks-display">Кликов пока нет</div>
    </div>

    <div class="container">
        <div class="block block-2">
            <div id="outputForm" class="result-zone drop-zone-left"></div>
        </div>
        <div class="block block-1">
            <form class="input-form" id="inputForm">
                <div class="input-row">
                    <input type="text" id="inputText" placeholder="Введите строку, разделяя слова тире" required>
                    <button type="submit">Разобрать</button>
                </div>
            </form>
            <div id="dropZone" class="drop-zone"></div>
        </div>
    </div>

    <div class="back-button-container">
        <a href="../index.html" id="backToHome">Вернуться на главную</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
